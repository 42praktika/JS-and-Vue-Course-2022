<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <html lang="en">

    <title>New projject</title>
     <link rel="stylesheet" href="redaktor.css">
</head>
<body>
    
   
<div class="app">
    <div class="box image">
      <img
        src="https://phantom-marca.unidadeditorial.es/b5622a68e9aa4ccfc62b6eb83300a08a/resize/828/f/webp/assets/multimedia/imagenes/2022/02/27/16459304991658.jpg"
        alt=""
        id="image"
      >
  
      <div class="input">
        <input
          id="img-url"
          type="text"
          placeholder="Введите URL картинки"
          value=""
        >
      </div>
    </div>
    <div class="box settings">
      <div class="sliders">
        <div class="slider">
          <label for="grayscale">Оттенки серого</label>
          <input type="range" min="0" max="100" value="0" id="grayscale">
        </div>
  
        <div class="slider">
          <label for="contrast">Контраст</label>
          <input type="range" min="50" max="200" value="100" id="contrast">
        </div>
  
        <div class="slider">
          <label for="brightness">Яркость</label>
          <input type="range" min="50" max="200" value="100" id="brightness">
        </div>
  
        <div class="slider">
          <label for="sepia">Сепия</label>
          <input type="range" min="0" max="100" value="0" id="sepia">
        </div>
  
        <div class="slider">
          <label for="saturate">Насыщенность</label>
          <input type="range" min="0" max="200" value="100" id="saturate">
        </div>
      </div>
      <div class="buttons"
      <button class="btn" id="click" disabled>Поменять фото</button>
    </div>
      <div class="buttons">
        <button class="btn" id="reset" disabled>Сбросить</button>
      </div>
  
    </div>
  </div>
  <script src="redaktor.js"></script>
</body>
</html>
