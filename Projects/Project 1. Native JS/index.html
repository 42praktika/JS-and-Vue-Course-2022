<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            rel="stylesheet"
            type="text/css"
            href="./index.css"
    >
</head>
<body>
    <div class="app">
        <div class="buttons">
            <button class="button button--widget" data-type="modal-1">Modal 1</button>
            <button class="button button--widget" data-type="modal-2">Modal 2</button>
            <button class="button button--widget" data-type="modal-3">Modal 3</button>
        </div>
        <div class="modal modal-1" style="display: none">
            <h1>Modal window 1</h1>
            <div class="modal__navigation">
                <a href="#" class="navigation__element navigation__element--back" data-type="back">Back</a>
                <a href="#" class="navigation__element navigation__element--next" data-type="next">Next</a>
                <a href="#" class="navigation__element navigation__element--close" data-type="close">Close</a>
            </div>
        </div>
        <div class="modal modal-2" style="display: none">
            <h1>Modal window 2</h1>
            <div class="modal__navigation">
                <a href="#" class="navigation__element navigation__element--back" data-type="back">Back</a>
                <a href="#" class="navigation__element navigation__element--next" data-type="next">Next</a>
                <a href="#" class="navigation__element navigation__element--close" data-type="close">Close</a>
            </div>
        </div>
        <div class="modal modal-3" style="display: none">
            <h1>Modal window 3</h1>
            <div class="modal__navigation">
                <a href="#" class="navigation__element navigation__element--back" data-type="back">Back</a>
                <a href="#" class="navigation__element navigation__element--next" data-type="next">Next</a>
                <a href="#" class="navigation__element navigation__element--close" data-type="close">Close</a>
            </div>
        </div>
    </div>
    <script src="js/build/core.bundle.js"></script>
</body>
</html>
