<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Крести-Нолики</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="./index.css"
        >
    </head>
    <body>
        <div class="tic-tac-toe">
            <div class="tic-tac-toe-block br">
                <div class = "tic-tac-toe-line">
                    <div class="tic-tac-toe-field br tac"></div>
                    <div class="tic-tac-toe-field br tac"></div>
                    <div class="tic-tac-toe-field br tic"></div>
                </div>
                <div class = "tic-tac-toe-line">
                    <div class="tic-tac-toe-field br"></div>
                    <div class="tic-tac-toe-field br tic"></div>
                    <div class="tic-tac-toe-field br"></div>
                </div>
                <div class = "tic-tac-toe-line">
                    <div class="tic-tac-toe-field br "></div>
                    <div class="tic-tac-toe-field br tac"></div>
                    <div class="tic-tac-toe-field br tic"></div>
                </div>
            </div>
        </div>
    </body>
</html>
