<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Крести-Нолики</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="./index.css"
        >
    </head>
    <body>
        <div class="tic-tac-toe">
            <!-- Начало -->
            <table class="tic-tac-toe_table">
                <caption>Крестики-Нолики</caption>
                <tr>
                    <th>&nbsp;</th><th>&nbsp;</th><th>&nbsp;</th>
                </tr>
                <tr class = "tr_table">
                    <td>
                        <img src="icons/tac.svg" width="200" height="200" alt="">
                    </td>
                    <td class="left_border">
                        <img src="icons/tic.svg" width="200" height="200" alt="">
                    </td>
                    <td class="left_border">
                        <img src="icons/tic.svg" width="200" height="200" alt="">
                    </td>
                </tr>
                <tr class = "tr_table">
                    <td>
                        <img src="icons/tac.svg" width="200" height="200" alt="">
                    </td>
                    <td class="left_border">
                        <img src="icons/tac.svg" width="200" height="200" alt="">
                    </td>
                    <td class="left_border">
                        <img src="icons/tac.svg" width="200" height="200" alt="">
                    </td>
                </tr>
                <tr class = "tr_table bottom_line">
                    <td>
                        <img src="icons/tac.svg" width="200" height="200" alt="">
                    </td>
                    <td class="left_border">
                        <img src="icons/tic.svg" width="200" height="200" alt="">
                    </td>
                    <td class="left_border">
                        <img src="icons/tic.svg" width="200" height="200" alt="">
                    </td>
                </tr>
                <tr>
                    <th>&nbsp;</th><th>&nbsp;</th><th>&nbsp;</th>
                </tr>
            </table>
            <!-- Конец -->
        </div>
    </body>
</html>
