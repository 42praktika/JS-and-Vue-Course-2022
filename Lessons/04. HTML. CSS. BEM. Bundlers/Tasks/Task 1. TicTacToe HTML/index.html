<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крестики-Нолики</title>
    <link
            rel="stylesheet"
            type="text/css"
            href="./index.css"
    >
</head>
<body>
<h1>
    <center>Крестики-Нолики</center>
</h1>
<div class="tic-tac-toe">
    <table class="ttt-table">
        <tr class="table">
            <td>
                <img src="icons/tac.svg" width="175" height="175" alt="Крестик">
            </td>
            <td class="border">
                <img src="icons/tic.svg" width="175" height="175" alt="Нолик">
            </td>
            <td class="border">
                <img src="icons/tac.svg" width="175" height="175" alt="Крестик">
            </td>
        </tr>
        <tr class="table">
            <td>
                <img src="icons/tic.svg" width="175" height="175" alt="Нолик">
            </td>
            <td class="border">
                <img src="icons/tac.svg" width="175" height="175" alt="Крестик">
            </td>
            <td class="border">
                <img src="icons/tic.svg" width="175" height="175" alt="Нолик">
            </td>
        </tr>
        <tr class="table bottom_line">
            <td>
                <img src="icons/tac.svg" width="175" height="175" alt="Крестик">
            </td>
            <td class="border">
                <img src="icons/tic.svg" width="175" height="175" alt="Нолик">
            </td>
            <td class="border">
                <img src="icons/tac.svg" width="175" height="175" alt="Крестик">
            </td>
        </tr>
    </table>
</div>
</body>
</html>
