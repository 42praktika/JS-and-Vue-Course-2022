<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Крести-Нолики</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="./index.css"
        >
    </head>
    <body>
        <div class="tic-tac-toe">
            <!-- Начало -->
            <table>
                <tr>
                    <td class="cell"><img class="icon" src="./icons/tac.svg" alt="tac"></td>
                    <td class="cell"></td>
                    <td class="cell"><img class="icon" src="./icons/tic.svg" alt="tic"></td>
                </tr>
                <tr>
                    <td class="cell"><img class="icon" src="./icons/tac.svg" alt="tac"></td>
                    <td class="cell"><img class="icon" src="./icons/tac.svg" alt="tac"> </td>
                    <td class="cell"><img class="icon" src="./icons/tic.svg" alt="tic"></td>
                </tr>
                <tr>
                    <td class="cell"><img class="icon" src="./icons/tic.svg" alt="tic"></td>
                    <td class="cell"><img class="icon" src="./icons/tic.svg" alt="tic"></td>
                    <td class="cell"><img class="icon" src="./icons/tac.svg" alt="tac"></td>
                </tr>
            </table>
            <!-- Конец -->
        </div>
    </body>
</html>
