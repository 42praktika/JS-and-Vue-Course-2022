<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Крести-Нолики</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="./index.css"
        >
    </head>
    <body>
        <div class="tic-tac-toe">
            <table class="tic-tac-toe__table">
                <tr class="table__row">
                    <td class="table__cell">
                        <img class="table__cell__img" src="icons/tic.svg" alt="tic">
                    </td>
                    <td class="table__cell"></td>
                    <td class="table__cell">
                        <img class="table__cell__img" src="icons/tic.svg" alt="tic">
                    </td>
                </tr>
                <tr class="table__row">
                    <td class="table__cell">
                        <img class="table__cell__img" src="icons/tic.svg" alt="tic">
                    </td>
                    <td class="table__cell">
                        <img class="table__cell__img" src="icons/tac.svg" alt="tac">
                    </td>
                    <td class="table__cell"></td>
                </tr>
                <tr class="table__row">
                    <td class="table__cell"><img class="table__cell__img" src="icons/tac.svg" alt="tac"></td>
                    <td class="table__cell"></td>
                    <td class="table__cell"><img class="table__cell__img" src="icons/tac.svg" alt="tac"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
