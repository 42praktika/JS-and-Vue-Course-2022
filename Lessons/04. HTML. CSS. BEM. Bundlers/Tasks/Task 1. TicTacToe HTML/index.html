<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Крести-Нолики</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="./index.css"
        >
    </head>
    <body>
        <div class="tic-tac-toe">
            <!-- Начало -->
            <div class="tic-tac-toe__container">
                <div class="tic-tac-toe__container__tile"></div>
                <div class="tic-tac-toe__container__tile">
                    <img class="tic-tac-toe__container__image-tic" src="icons/tic.svg">
                </div>
                <div class="tic-tac-toe__container__tile">
                    <img class="tic-tac-toe__container__image-tic" src="icons/tic.svg">
                </div>
                <div class="tic-tac-toe__container__tile">
                    <img class="tic-tac-toe__container__image-tac" src="icons/tac.svg">
                </div>
                <div class="tic-tac-toe__container__tile">
                    <img class="tic-tac-toe__container__image-tic" src="icons/tic.svg">
                </div>
                <div class="tic-tac-toe__container__tile"></div>
                <div class="tic-tac-toe__container__tile">
                    <img class="tic-tac-toe__container__image-tac" src="icons/tac.svg">
                </div>
                <div class="tic-tac-toe__container__tile"></div>
                <div class="tic-tac-toe__container__tile">
                    <img class="tic-tac-toe__container__image-tac" src="icons/tac.svg">
                </div>
            </div>
            <!-- Конец -->
        </div>
    </body>
</html>
