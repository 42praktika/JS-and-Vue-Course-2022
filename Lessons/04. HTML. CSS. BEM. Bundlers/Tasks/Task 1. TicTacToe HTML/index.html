<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Крести-Нолики</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="./index.css"
        >
        <link
                rel="icon"
                href="icons/tac.svg"
        >
    </head>
    <body>
        <div class="tic-tac-toe">
            <div class="tic-tac-toe-block br-left-top">
                <div class = "tic-tac-toe-line">
                    <div class="tic-tac-toe-field br-right-bottom tac"></div>
                    <div class="tic-tac-toe-field br-right-bottom tac"></div>
                    <div class="tic-tac-toe-field br-right-bottom tic"></div>
                </div>
                <div class = "tic-tac-toe-line">
                    <div class="tic-tac-toe-field br-right-bottom"></div>
                    <div class="tic-tac-toe-field br-right-bottom tic"></div>
                    <div class="tic-tac-toe-field br-right-bottom"></div>
                </div>
                <div class = "tic-tac-toe-line">
                    <div class="tic-tac-toe-field br-right-bottom "></div>
                    <div class="tic-tac-toe-field br-right-bottom tac"></div>
                    <div class="tic-tac-toe-field br-right-bottom tic"></div>
                </div>
            </div>
        </div>
    </body>
</html>
